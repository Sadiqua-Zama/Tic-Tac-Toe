<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_toe</title>
<style>
    *{
    margin: 0;
    padding: 0;
}

body{
    background-color: #548687;
    text-align: center;
}

.container{
    height: 70vh;
     display: flex;
     justify-content: center;
     align-items: center;
}

.game{
    height: 60vmin;
     width: 60vmin;
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     align-items: center;
    gap: 1.5vmin;
}

.box{
    height: 18vmin;
    width: 18vmin;
    border-radius:1rem ;
    border: none;
    box-shadow: 0 0 1rem rgba(0, 0, 0, 0.3);
    font-size: 8vmin;
    color: #b0413e; ;
}

#reset{
    padding: 1rem;
    font-size: 1.25rem;
    background-color: #191913;
    color: #fff;
    border-radius: 1rem;
    border: none;
}

.hide{
    display: none;
}
</style>
</head>
<body>
    <div class="msg-container hide">
        <p id="msg"> Winner </p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <div class="container">
        <div class="game">
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
        </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
